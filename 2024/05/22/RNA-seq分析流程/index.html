<h1 id="背景知识"><a href="#背景知识" class="headerlink" title="背景知识"></a>背景知识</h1><hr>
<h1 id="上游数据下载、获取和质控分析"><a href="#上游数据下载、获取和质控分析" class="headerlink" title="上游数据下载、获取和质控分析"></a>上游数据下载、获取和质控分析</h1><h2 id="数据下载"><a href="#数据下载" class="headerlink" title="数据下载"></a>数据下载</h2><p><font size=3><br>Source：NCBI-&gt;GEO数据库-&gt;SRA Run Select  <br><br>Packge: Linux Sra-tools prefetch方法    <br><br>Output: SRA数据
</font><br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">prefetch -O ./ $id &amp;</span><br></pre></td></tr></table></figure><br><details class="folding-tag" yellow><summary> 查看方法参数 </summary>
              <div class='content'>
              <ul><li>-O ： 下载目录</li><li>id : 下载数据SRA号，例：SRR12207280</li></ul>
              </div>
            </details></p>
<h2 id="SRA数据转fastq"><a href="#SRA数据转fastq" class="headerlink" title="SRA数据转fastq"></a>SRA数据转fastq</h2><p><font size=3><br>Packge: Linux Sra-tools fasterq-dump/fastq-dump<br><br>    fasterq-dump速度更快，但不支持<code>--gzip</code><br><br>Input: *.sra    <br><br>Output: .fastq / .fastq.gz<br>
</font><br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">fastq-dump --gzip --split-3 -O $&#123;outdirectory&#125; $&#123;SRRxxx&#125;.sra</span><br></pre></td></tr></table></figure><br><details class="folding-tag" yellow><summary> 查看方法参数 </summary>
              <div class='content'>
              <ul><li>—gzip: 输出gz格式压缩文件</li><li>—split-spot: 将双端测序分为两份,但是都放在同一个文件中</li><li>—split-files: 将双端测序分为两份,放在不同的文件,但是对于一方有而一方没有的reads直接丢弃</li><li>—split-3: 默认值，将双端测序分为两份,放在不同的文件,但是对于一方有而一方没有的reads会单独放在一个文件夹里</li></ul>
              </div>
            </details><br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">fasterq-dump  -p -e 24 --split-3 -O $&#123;outdirectory&#125; $&#123;SRRxxx&#125;.sra</span><br></pre></td></tr></table></figure><br><details class="folding-tag" yellow><summary> 查看方法参数 </summary>
              <div class='content'>
              <ul><li>-P: 可以显示进程 </li><li>-e: 使用线程数目<br>note： —gzip不可用！！</li></ul>
              </div>
            </details><br>参考：<br><br><div class="reference-source"><span class="hidden-anchor" id="referfrom_[1] "></span><a class="reference-anchor" href="#referto_[1] ">[1] <div class="reference-anchor-up fa-solid fa-angles-up"></div></a><a class="reference-link" href=" https://zhuanlan.zhihu.com/p/591140275"> sra转fastq笔记</a></div></p>
<hr>
<h2 id="质量控制"><a href="#质量控制" class="headerlink" title="质量控制"></a>质量控制</h2><h3 id="原始数据质量查看"><a href="#原始数据质量查看" class="headerlink" title="原始数据质量查看"></a>原始数据质量查看</h3><h4 id="fastqc"><a href="#fastqc" class="headerlink" title="fastqc"></a>fastqc</h4><p><font size=3><br>一款快速多线程地对测序数据进行质量评估（Quality Control）的质控软件，将生成html报告和报告压缩文件。
</font><br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">fastqc [-o output dir] [--(no)extract] [-f fastq|bam|sam] [-c contaminant file] seqfile1 .. seqfileN</span><br></pre></td></tr></table></figure><br><details class="folding-tag" yellow><summary> 查看方法参数 </summary>
              <div class='content'>
              <ul><li>-o: 输出目录</li><li>-noextract: 生成的报告默认会打包成1个压缩文件，使用这个参数是让程序不打包</li><li>-f: 强制输入文件格式，默认自动检测，有效输入bam,sam,bam_mapped,sam_mapped and fastq</li><li>-t: 线程数</li><li>-q: 安静运行模式</li></ul>
              </div>
            </details></p>
<h4 id="multiqc"><a href="#multiqc" class="headerlink" title="multiqc"></a>multiqc</h4><p><font size=3><br>一种模块化工具，用于将多个样本的质量控制分析结果汇总到一份报告中，同样会生成html报告
</font><br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">multiqc [file_dir] --ignore [ignore_file]</span><br></pre></td></tr></table></figure><br><details class="folding-tag" yellow><summary> 查看方法参数 </summary>
              <div class='content'>
              <ul><li>[file_dir]:输入qc结果文件夹，将自动分析文件夹下的全部目录</li><li>[ignore_file]:</li></ul>
              </div>
            </details><br>原始数据质量判断戳这儿<br><div class="reference-source"><span class="hidden-anchor" id="referfrom_"></span><a class="reference-anchor" href="#referto_"><div class="reference-anchor-up fa-solid fa-angles-up"></div></a><a class="reference-link" href=" https://zhuanlan.zhihu.com/p/57628300"> fastqc</a></div><br><div class="reference-source"><span class="hidden-anchor" id="referfrom_"></span><a class="reference-anchor" href="#referto_"><div class="reference-anchor-up fa-solid fa-angles-up"></div></a><a class="reference-link" href=" https://www.jianshu.com/p/f83626fd1fa1"> multiqc</a></div></p>
<h3 id="质控清洗"><a href="#质控清洗" class="headerlink" title="质控清洗"></a>质控清洗</h3><h4 id="trim-galore"><a href="#trim-galore" class="headerlink" title="trim-galore"></a>trim-galore</h4><p><font size=3><br>Trim Galore是对FastQC和Cutadapt的包装,适用于所有高通量测序，包括RRBS(Reduced Representation Bisulfite-Seq ), Illumina、Nextera和smallRNA测序平台的双端和单端数据，包括去除低质量碱基和3’ 末端的adapter以及长度控制等功能。
</font><br><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">trim_galore -j 4  -q 25  --phred33 --length 35 \</span><br><span class="line">    --stringency 3  --paired --gzip -o [output_path] [file1] [file2]</span><br></pre></td></tr></table></figure><br><details class="folding-tag" yellow><summary> 查看方法参数 </summary>
              <div class='content'>
              <ul><li>-j: 使用线程数, 注意假设已使用Python 3并安装了Pigz，那么内核设置为4，实际使用内核是15，因此，最高设为4.</li><li>-1：设定Phred quality score阈值，默认为Phred 20 切除质量得分低于设定值的序列</li><li>—phred33/—phred64： 用于指定输入数据的质量得分编码方式，ASCII 33 是由 Illumina 1.8+ 和 Sanger 测序平台使用的，而 ASCII 64 是由 Illumina 1.3+ 和 Illumina 1.5+ 测序平台使用的，可以用FastQC检查类型。</li><li>—length: 设定输出reads长度阈值小于设定值会被抛弃，默认值20bp。</li><li>—stringency: </li><li>—paired：指定输入数据是配对端（paired-end）测序数据，如若是单端测序则不需此参数</li><li>—gzip：清洗后的数据zip打包</li><li>-o：输出路径</li></ul>
              </div>
            </details></p>
